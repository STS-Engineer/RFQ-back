name: Build and deploy Vite app to Azure Web App - Machinery-system

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'   # LTS, widely compatible

      - name: Disable CI checks
        run: echo "CI=false" >> $GITHUB_ENV

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact (build output)
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist   # upload the Vite build output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./node-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'rfq-back'
          slot-name: 'Production'
          package: ./node-app        # point to the downloaded build folder
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AB5D01BC54234E28BE81BF92D0EA1B56 }}
